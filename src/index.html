<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | QR code component</title>
</head>

<body class="bg-light-gray text-[15px]">
    <main class="h-screen flex justify-center items-center flex-col">
        <div class="m-auto w-[320px] h-[500px] rounded-[20px] text-center bg-white">
            <img src="/images/image-qr-code.png" alt="Qr Code"
                class="w-[290px] rounded-[10px] overflow-hidden m-[15px]">
            <h1 class="m-[16px] text-[22px] font-bold text-dark-blue">Improve your front-end skills by building
                projects</h1>
            <p class="font-normal text-[15px] my-0 mx-[32px] text-graysh-blue">Scan the QR code to visit Frontend
                Mentorand take your coding skills tothe next level</p>
        </div>
        <div class="my-[30px] mx-auto">
            Challenge by <a class="underline" href="https://www.frontendmentor.io?ref=challenge"
                target="_blank">Frontend Mentor</a>.
            Coded by <a class="underline" href="https://github.com/lufyjs">İbrahim Balcı</a>.
        </div>
    </main>
</body>

</html>
